[project]
name = "aiopath"
version = "0.8.0"
description = "ğŸ“ Async pathlib for Python"
authors = [
  { name = "Alex DeLorenzo <projects@alexdelorenzo.dev>", email = "projects@alexdelorenzo.dev" }
]
dependencies = [
  "aiofile>=3.8.8, <4",
  "anyio>=4.0.0, <5",
  "typing-extensions>=3.10.0.0 ; python_version < '3.10'",
]
readme = "README.md"
requires-python = ">=3.12"
license = { text = "LGPL-3.0" }


[tool.rye]
managed = true
dev-dependencies = [
  "aiofile>=3.8.8",
  "anyio>=4.0.0",
  "aiofiles>=23.2.1",
  "pytest>=7.4.2",
  "pytest-asyncio>=0.21.1",
  'typing-extensions>=3.10.0.0; python_version < "3.10"'
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true
root = "src"

[tool.hatch.build.targets.wheel]
packages = ["src/aiopath"]

[tool.hatch.build]
include = ["src/aiopath/**/*"]
