[tool.poetry]
name = "aiopath"
version = "0.7.3"
description = "📁 Async pathlib for Python"
license = "LGPL-3.0"
homepage = "https://github.com/alexdelorenzo/aiopath"
authors = ["Alex DeLorenzo"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.12.*, <4"
aiofile = ">=3.8.8, <4"
typing-extensions = {version = ">=3.10.0.0", python = "<3.10"}
anyio = ">=4.0.0, <5"
